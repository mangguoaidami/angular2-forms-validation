<div class="jumbotron" *ngIf="submited">
    <h1 class="text-center">Thanks for your submission!</h1>
    <p class="text-center">we will appricate it!</p>
</div>

<form (ngSubmit)="processForm()" *ngIf="!submited" #form="ngForm">
    <div class="form-group" [ngClass]="{
        'has-error': name.invalid && name.touched,
        'has-success': name.valid && name.touched
    }">
        <label for="name" class="control-label">name:</label>
        <input class="form-control" type="text" name="name" [(ngModel)]="user.name" required #name="ngModel">
        {{ name.className }}
    </div>

    <div class="form-group" [ngClass]="{
        'has-error': username.invalid && username.touched,
        'has-success': username.valid && username.touched
    }">
        <label for="username" class="control-label">Username:</label>
        <input class="form-control" type="text" name="username" [(ngModel)]="user.username" required #username="ngModel">
        {{ username.className }}
    </div>

    <div class="form-group">
        <button class="btn btn-primary form-control" type="submit" [disabled]="!form.valid">Save</button>
    </div>

    {{ diagnostic }}
</form>
